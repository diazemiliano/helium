query GetCourseData($slug: Slug!) {
  CourseGroupBySlug(slug: $slug) {
    tabs {
      id
      label
      body
      tabType
      instructors {
        asset
        bio
        fullName
      }
      products {
        id
        asset
        status
        purchasable
        name
        longDescription
        priceInCents
        language
        suggestedRetailPriceInCents
        alternativePricingType
        alternativePricingRef
        relatedProducts {
          id
          asset
          status
          purchasable
          name
          longDescription
          priceInCents
          language
          suggestedRetailPriceInCents
          alternativePricingType
          alternativePricingRef
        }
      }
      testimonials {
        createdAt
        user {
          name
        }
        body
        rating
      }
    }
  }
}
